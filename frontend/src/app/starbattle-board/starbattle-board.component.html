<table>
    <tr *ngFor="let row of board">

                'background-color': cell.color,
                'border-top': cell.row === 0 ? '5px solid black' : '2px solid black',
                'border-bottom': cell.row === 7 ? '5px solid black' : '2px solid black',
                'border-left': cell.column === 0 ? '5px solid black' : '2px solid black',
                'border-right': cell.column === 7 ? '5px solid black' : '2px solid black',
            }" (mousedown)='handleCellMouseDown(cell)' (mouseover)='handleCellMouseOver(cell)'>
